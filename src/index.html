<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Backbone-webpack-starter</title>
</head>

<body>
    <section class="todoapp">
        <header class="header">
            <h1>todos</h1>
            <input id="new-todo" class="new-todo" placeholder="What needs to be done?" autofocus="">
        </header>
        <section id="main" class="main" style="display: block;">
            <input class="toggle-all" id="toggle-all" type="checkbox">
            <label for="toggle-all">Mark all as complete</label>
            <ul id="todo-list" class="todo-list"></ul>
        </section>
        <footer id="footer" class="footer" style="display: block;">
        </footer>
    </section>
    <footer class="info">
        <p>Double-click to edit a todo</p>
        <p>Written by <a href="https://github.com/aljumaro">Juanma √Ålvarez</a></p>
    </footer>
</body>

</html>
